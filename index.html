<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/bar.css">
        <title>Down-counter</title>
    </head>
    <body>
        <main class="container">
        <header class="section">
            <script src="https://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
            <h2 class="section__heading">Time remaining to our summer vocation</h2>
            <h1 id="sv" style="text-align:center;"></h1>

            <div class="bar">
                <div id="sv_bar"></div>
                <div id="ma_bar"></div>
                <div id="aa_bar"></div>
                <div id="me_bar"></div>
            </div>
        </header>

        <section class="section">
            <h2 class="section__heading">which is after the final exams</h2>

            <ul class="projects">
                <li class="projects__item">
                    <header class="projects__header">
                        <span class="projects__branding" aria-hidden="true" style="background-color: #4169E1;">RoyalBlue</span>
                        <div>
                            <h2 class="projects__title baffle">Mathematical Analysis II</h2>
                            <p class="projects__description">2017-06-19 08:00</p>
                        </div>
                    </header>
                    <time class="projects__timeline" id="ma"></time>
                </li>

                <li class="projects__item">
                    <header class="projects__header">
                        <span class="projects__branding" aria-hidden="true" style="background-color: #B8860B;">DarkGoldenRod</span>
                        <div>
                            <h2 class="projects__title">Advanced Algebra II</h2>
                            <p class="projects__description">2017-06-28 08:00</p>
                        </div>
                    </header>
                    <time class="projects__timeline" id="aa"></time>
                </li>

                <li class="projects__item">
                    <header class="projects__header">
                        <span class="projects__branding" aria-hidden="true" style="background-color: #FF4500;">OrangeRed</span>
                        <div>
                            <h2 class="projects__title">Macroeconomics</h2>
                            <p class="projects__description">2017-06-27 08:00</p>
                        </div>
                    </header>
                    <time class="projects__timeline" id="me"></time>
                </li>
            </ul>
        </section>

        <h2 style="text-align:center">tick tack tick tack...</h2>

        <script src="assets/js/showtime.js"></script>
        </main>
    </body>
</html>
